<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Зонована карта доставки</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial; }
    #app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    .toolbar { display: flex; gap: 8px; padding: 12px; border-bottom: 1px solid #eee; align-items: center; }
    .pill { flex: 1; border: 1px solid #ddd; border-radius: 999px; padding: 10px 14px; }
    .btn { border: 1px solid #0a7; border-radius: 10px; padding: 10px 14px; background: #0fa; cursor: pointer; }
    .btn.secondary { background:#f3f4f6; border-color:#d1d5db; }
    .btn:active { transform: translateY(1px); }
    .badge { padding: 6px 10px; border-radius: 999px; font-weight: 600; }
    .ok { background:#e8fff4; color:#116b3b; border:1px solid #b7f2d4; }
    .no { background:#fff1f0; color:#a11; border:1px solid #ffd1cf; }
    .warn { background:#fffbe6; color:#8a6d00; border:1px solid #ffe58f; }
    #mapwrap { position: relative; }
    #map { width: 100%; height: 100%; filter: blur(3px) saturate(0.8); opacity: 0.5; transition: filter .25s ease, opacity .25s ease; }
    #map.unblur { filter: none; opacity: 1; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.35); display: flex; align-items: center; justify-content: center; z-index: 50; }
    .card { width: min(640px, 92vw); background: #fff; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.15); padding: 18px; }
    .row { display: grid; gap: 10px; grid-template-columns: 1fr; }
    .row2 { display: grid; gap: 10px; grid-template-columns: 2fr 1fr; }
    .label { font-size: 13px; color: #666; margin-bottom: 6px; }
    .input { width: 100%; border:1px solid #ddd; border-radius:10px; padding:10px 12px; font-size: 15px; }
    .actions { display:flex; justify-content:flex-end; gap:10px; margin-top:12px; }

    #result-modal .msg { padding: 12px; border-radius: 12px; font-weight: 600; }
    #result-modal .ok { background:#e8fff4; border:1px solid #b7f2d4; color:#116b3b; }
    #result-modal .warn { background:#fffbe6; border:1px solid #ffe58f; color:#8a6d00; }
    #result-modal .no { background:#fff1f0; border:1px solid #ffd1cf; color:#a11; }
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <span class="badge ok">Старт: Склад Львів (вул. Кільцева, 60)</span>
      <input id="dest-input" class="pill" placeholder="Введіть місце призначення" />
      <button id="locate" class="btn">Моє місцезнаходження</button>
      <button id="reset" class="btn secondary">Скинути</button>
      <div id="status" class="badge warn">Очікую вибір…</div>
    </div>
    <div id="mapwrap">
      <div id="map"></div>
    </div>
  </div>

  <div id="start-modal" class="modal">
    <div class="card">
      <h3 style="margin:0 0 8px 0">Початкові дані</h3>
      <div class="row">
        <div>
          <div class="label">Початкова точка (статична)</div>
          <input class="input" value="Склад Львів (вул. Кільцева, 60)" disabled />
        </div>
      </div>
      <div class="row2" style="margin-top:8px;">
        <div>
          <div class="label">Місце призначення</div>
          <input id="modal-dest" class="input" placeholder="Введіть місто/селище" />
        </div>
        <div>
          <div class="label">Сума угоди, грн</div>
          <input id="modal-sum" type="number" min="0" step="100" class="input" placeholder="Напр., 25000" />
        </div>
      </div>
      <div class="actions">
        <button id="start-ok" class="btn">Продовжити</button>
      </div>
    </div>
  </div>

  <div id="result-modal" class="modal" style="display:none;">
    <div class="card">
      <div id="result-text" class="msg ok">—</div>
      <div class="actions">
        <button id="new-query" class="btn secondary">Скинути</button>
      </div>
    </div>
  </div>

  <script>
    const BASE = { lat: 49.8397, lng: 24.0297 };

    // Міста-коридори з лімітами
    const CITY_LIMITS = [
      { name: 'Луцьк', lat: 50.7472, lng: 25.3254 },
      { name: 'Рівне', lat: 50.6199, lng: 26.2516 },
      { name: 'Тернопіль', lat: 49.5535, lng: 25.5948 }
    ];

    let map, directionsService, directionsRenderer, marker;

    function initMap() {
      const bounds = new google.maps.LatLngBounds();
      bounds.extend({ lat: 50.75, lng: 22.0 });
      bounds.extend({ lat: 49.0, lng: 27.0 });

      map = new google.maps.Map(document.getElementById('map'), {
        center: BASE, zoom: 7, disableDefaultUI: true,
        restriction: { latLngBounds: bounds, strictBounds: true }
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map, suppressMarkers: true, polylineOptions: { strokeColor: '#1976d2', strokeOpacity: 0.7, strokeWeight: 4 } });

      const input = document.getElementById('dest-input');
      const ac = new google.maps.places.Autocomplete(input, { types: ['(cities)'], componentRestrictions: { country: 'ua' } });
      ac.addListener('place_changed', () => {
        const plc = ac.getPlace(); if (!plc.geometry) return;
        proceedToDestination({ lat: plc.geometry.location.lat(), lng: plc.geometry.location.lng() }, plc.formatted_address || plc.name);
      });

      const mInput = document.getElementById('modal-dest');
      const mac = new google.maps.places.Autocomplete(mInput, { types: ['(cities)'], componentRestrictions: { country: 'ua' } });

      document.getElementById('start-ok').addEventListener('click', () => {
        const sum = Number(document.getElementById('modal-sum').value || 0);
        const place = mac.getPlace();
        if (!place || !place.geometry) { alert('Введіть місце призначення.'); return; }
        if (sum < 10000) { alert('Неможлива безкоштовна доставка (сума угоди менша 10 000 грн).'); }
        proceedToDestination({ lat: place.geometry.location.lat(), lng: place.geometry.location.lng() }, place.formatted_address || place.name);
        closeStartModal();
      });

      document.getElementById('locate').addEventListener('click', () => {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(pos => {
          proceedToDestination({ lat: pos.coords.latitude, lng: pos.coords.longitude }, 'Моє місцезнаходження');
          closeStartModal();
        });
      });

      document.getElementById('new-query').addEventListener('click', resetAll);
      document.getElementById('reset').addEventListener('click', resetAll);
    }

    async function proceedToDestination(dest, label){
      try {
        const res = await directionsService.route({ origin: BASE, destination: dest, travelMode: google.maps.TravelMode.DRIVING });
        directionsRenderer.setDirections(res);
      } catch(e) { console.warn('Route error', e); }

      if (!marker) marker = new google.maps.Marker({ map, title: label });
      marker.setPosition(dest);

      const zone = evaluateCityLimits(dest);
      showResult(zone);
    }

    function showResult(zone){
      const mapEl = document.getElementById('map');
      mapEl.classList.remove('unblur');
      const modal = document.getElementById('result-modal');
      const txt = document.getElementById('result-text');
      if (zone === 'within20') { txt.className = 'msg warn'; txt.textContent = 'Потрібно уточнювати можливість безкоштовної доставки.'; }
      else { txt.className = 'msg no'; txt.textContent = 'Безкоштовну доставку пропонувати не можна.'; }
      modal.style.display = 'flex';
      document.getElementById('status').textContent = '';
    }

    function resetAll(){
      document.getElementById('dest-input').value = '';
      if (marker) { marker.setMap(null); marker = null; }
      if (directionsRenderer) { directionsRenderer.setDirections({ routes: [] }); }
      document.getElementById('map').classList.remove('unblur');
      document.getElementById('result-modal').style.display = 'none';
      document.getElementById('status').className = 'badge warn';
      document.getElementById('status').textContent = 'Очікую вибір…';
      document.getElementById('start-modal').style.display = 'flex';
    }

    function closeStartModal(){ document.getElementById('start-modal').style.display = 'none'; }

    function evaluateCityLimits(dest){
      const pt = new google.maps.LatLng(dest);
      let minDist = Infinity;
      for (const city of CITY_LIMITS){
        const cityLatLng = new google.maps.LatLng({lat: city.lat, lng: city.lng});
        const d = google.maps.geometry.spherical.computeDistanceBetween(pt, cityLatLng);
        if (d < minDist) minDist = d;
      }
      const km = Math.round(minDist/1000);
      if (km <= 20) return 'within20';
      return 'beyond';
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR9n0yr9SEPDWGyH1G_dDJBit7bxvy_Y&libraries=places,geometry&callback=initMap"></script>
</body>
</html>
